<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oliot TSD</title>
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="js/codemirror.js"></script>
    <script src="js/xml.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Oliot TSD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/documentation">Documentation</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <form action="/" method="post">
            <label for="editor">Product Data</label>
            <textarea rows="50" cols="100" id="editor" name="editor"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.1.1/js/bootstrap.min.js">
</script>

<script>
    var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
        mode: "application/xml",
        lineNumbers: true
    });
</script>
</body>
</html>
