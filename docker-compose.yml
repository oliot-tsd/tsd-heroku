version: "3.1"

services:
  database:
    build:
       context: ./db
    image: tsd_db
    volumes:
        - "./db/data:/data/db"
    networks:
      - back-tier

  appserver:
    build:
       context: ./
       dockerfile: Dockerfile
    image: tsd
    environment:
       MONGODB_URI: "mongodb://database:27017/trusted_data"
       ADMIN_USERNAME: admin
       ADMIN_PASSWORD: admin
    ports:
      - "8010:8080"
    networks:
      - back-tier

networks:
  back-tier:
